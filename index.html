<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kritika, Will You Be My Valentine?</title>
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial, sans-serif;
overflow:hidden;
}

.heart{
position:absolute;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);} 
to{transform:translateY(-10vh);} 
}

.card{
background:white;
padding:25px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.25);
width:90%;
max-width:320px;
}

img{
width:120px;
height:120px;
border-radius:50%;
border:4px solid #ff4b6e;
object-fit:cover;
margin-bottom:10px;
}

h1{color:#ff4b6e;font-size:26px;}
p{color:#555;font-size:16px;}

.buttons{position:relative;height:80px;margin-top:15px;}

button{
padding:12px 22px;
font-size:16px;
border:none;
border-radius:25px;
cursor:pointer;
}

#yes{background:#ff4b6e;color:white;}
#no{background:#ddd;position:absolute;}

.love{display:none;font-size:22px;color:#ff4b6e;margin-top:15px;}
</style>
</head>
<body>

<div class="card">
<img src="photo.jpg" alt="Kritika">
<h1>Kritika ğŸ’•</h1>
<p>Will you be my Valentine forever?</p>

<div class="buttons">
<button id="yes">Yes ğŸ˜</button>
<button id="no">No ğŸ™ˆ</button>
</div>

<div class="love" id="loveMsg">Yayyy Kritika! I love you ğŸ’–</div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const loveMsg=document.getElementById("loveMsg");

noBtn.addEventListener("touchstart",move);
noBtn.addEventListener("mouseover",move);

function move(){
const x=Math.random()*(window.innerWidth-100);
const y=Math.random()*(window.innerHeight-100);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

yesBtn.onclick=()=>loveMsg.style.display="block";

function createHeart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’–";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
